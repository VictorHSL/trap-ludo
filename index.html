<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./lib/bootstrap.min.css" rel="stylesheet">
  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script src="./lib/jquery-4.0.0.slim.min.js"></script>
  <link href="./styles.css" rel="stylesheet">
  <title>Trap Ludo</title>
</head>
<body>
  <div class="msg-container">
    <div class="msg-backdrop">
      <div class="msg">
        <div class="msg-message"></div>
        <div class="msg-footer">
          <button id="msg-confirm-btn" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <nav>
      <button id="reset-btn" class="btn btn-danger" style="display: none;">Reset</button>
    </nav>
    <div class="game-content">
      <div class="home-collection">
        <div class="red home" data-player="red"></div>
        <div class="green home" data-player="green"></div>
      </div>
      <div id="map"></div>
      <div class="home-collection">
        <div class="blue home" data-player="blue"></div>
        <div class="yellow home" data-player="yellow"></div>
      </div>
    </div>
    
  </div>
  <footer>
    <script type="module" src="storage.js"></script>
    <script type="module" src="map.js"></script>
  </footer>
</body>
</html>
